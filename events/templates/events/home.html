<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>My Awesome Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">




    <!-- Bootstrap core CSS -->
    <!-- <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
            a {
                margin-right: 20px;
                text-decoration: none;
            }
        }
    </style>


</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light font-strong" style='background-color: rgb(231, 172, 95);'>
            <div class="container-fluid ">
                <a class="navbar-brand col-sm-8" href="{% url 'home' %}">My Awesome Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link col-sm-4" aria-current="page" href="{% static 'About Me.txt' %}">About Me</a>
                        <a class="nav-link col-sm-2" target="_blank" rel="noopener noreferrer" href="https://vk.com/alice_mgg/">VK</a>
                        <a class="nav-link col-sm-2" href="{% url 'showblog' %}">Blog</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <section class=" py-5 text-center container ">
            <div class="row py-lg-5 ">
                <div class="col-lg-8 col-md-5 mx-auto ">
                    <img src="{% static 'cat.jpg' %} " height=300 width=300 class='img-fluid' />
                    <p class="lead text-muted ">Hi there!</p>
                    <p class="lead text-muted ">I'm excited to see you here!</p>
                    <p class="lead text-muted ">You can write me right now!</p>
                    <p>
                        <a href="mailto:stacyevsi@gmail.com " class="btn btn-primary my-2 ">Mail Me</a>

                    </p>
                </div>
            </div>
        </section>

        <div class="album py-3 bg-light ">
            <div class="container ">

                <div class="row row-cols-1 row-cols-sm-3 ">

                    {% for event in events.all %}

                    <div class="col ">
                        <div class="card shadow-md ">
                            <img class='card-img-top' src='{{ event.event_image.url }}' />
                            <div class="card-body ">
                                <p class="card-text ">{{ event.event_text }}</p>

                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js " integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js " integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/ " crossorigin="anonymous "></script>


</body>

</html>
